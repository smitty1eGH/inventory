{% extends 'index_signed_in.html' %}

{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">Inventory</a></li>
    <li><a href="{{ url_for('orders') }}">Orders</a></li>
    <li class="active">New order</li>
{% endblock %}

{% block title %}Inventory / New order{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <div class="form-group">
                    <label for="order_date">Order date</label>
                    <input type="date" class="form-control" id="order_date" name="order_date" value="{{ c.today }}" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
